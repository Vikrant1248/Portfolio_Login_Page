<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/Login_Page.css">
</head>
<body>
    <script src="./js/Login_Page.js"></script>
    <div class="login_account">
        <h1>Welcome to my Login Page !</h1>
        
        <form id="login-form">
            <div>
            <span><i class="fa fa-user" aria-hidden="true"></i></span>
           <span> <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username"></span>
            <br>
            <br>
           <span> <i class="fa fa-key" aria-hidden="true"></i></span>
           <span> <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password"></span>
            <br>
            <br>
          </div>
          
            <button class="click"  onclick="login()">Login</button>
    
          </form>
    
    
</body>
</html>
